name: Daily Stock Data Update

on:
  schedule:
    # 每天 UTC 07:00 (台灣時間 15:00) 執行
    # 說明：台股收盤時間為 13:30，盤後資料約 14:00-14:30 釋出完整，15:00 更新最保險
    - cron: '0 7 * * *'
  
  # 允許手動觸發 (方便測試)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Fetch and Update Stock Data
      env:
        # 這裡會讀取您在 GitHub Settings > Secrets 設定的資料庫連線字串
        # 務必使用 Supabase 的 "Transaction Mode" 連線字串 (Port 6543)
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "Starting daily update..."
        node server/scripts/fetch_twse.cjs
        echo "Daily update completed."
